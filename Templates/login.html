{% extends "base.html" %}
{% block searchbar %}{% endblock %} <!-- This overrides the base.html searchbar block as it looks out of place on the login screen-->

{% block title %}Login - Amazoff{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-cookie-dark text-white text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3 text-end">
                        <button type="button" class="btn btn-link p-0 text-decoration-none" onclick="showPasswordReset()">
                            <small><i class="fas fa-key me-1"></i>Forgotten password?</small>
                        </button>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                        <a href="{{ url_for('signup') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small class="text-muted">
                    Demo credentials:
                    username <code>user</code>, password <code>pass</code>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
